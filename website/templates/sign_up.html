{% extends "base.html" %}

{% block title %}
    <title>Sign up</title> 
{% endblock %}

{% block style %}

{% endblock %}


{% block main %}
    <!-- Hero section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">This is the 
                <span>
                    Sign up
                </span>
                page
            </h1>
            <p class="hero__description">Unlimited possibilities</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>

    <form method="POST">

        <h3 align="center">Sign up</h3>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="displayName"> Display Name</label>
            <input type="text" class="form-control" id="displayName" name="displayName" placeholder="Enter display name">
        </div>

        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="password2">Confirm password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter confirmation password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Sign Up</button>


    </form>
    {% endblock %}

    {% block script %}

  {% endblock %}
